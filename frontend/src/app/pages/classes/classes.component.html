<div class="classes">
  <h2>Classes</h2>
  <button (click)="toggleAddClassForm()">Add Class</button>

  <div *ngIf="showAddClassForm" class="add-class-form">
    <input [(ngModel)]="newClassName" placeholder="Enter class name" />
    <button (click)="addClass()">Save</button>
    <button (click)="toggleAddClassForm()">Cancel</button>
  </div>

  <ul>
    <li *ngFor="let class of classes" (click)="selectClass(class.id)">
      {{ class.name }}
    </li>
  </ul>

  <div *ngIf="selectedClass">
    <h3>Tasks for {{ selectedClass?.name }}</h3>
    <button (click)="deleteClass(selectedClass.id)">Delete Class</button>
    <ul>
      <li *ngFor="let task of tasks">
        <h4>{{ task.name }}</h4>
        <p>Due: {{ task.dueDate | date }}</p>
      </li>
    </ul>
  </div>
</div>
