<div class="login-wrapper">

  <!-- Left Column for Visuals -->
  <div class="login-left">
    <img src="assets/images/logo.png" alt="Logo">
    <p>Access your account and continue your journey with us!</p>
  </div>

  <!-- Right Column for Form -->
  <div class="login-right">
    <h2>Login to Your Account</h2>
    <form (ngSubmit)="login()">

      <!-- Email Field -->
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" #emailInput="ngModel" required>
      <div class="error email-error">Email is required.</div>

      <!-- Password Field -->
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" #passwordInput="ngModel" required>
      <div class="error password-error">Password is required.</div>

      <!-- Remember Me Checkbox -->
      <div class="remember-me">
        <input type="checkbox" [(ngModel)]="rememberMe" id="remember" name="rememberMe">
        <label for="remember">Remember me</label>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Login" [disabled]="emailInput.invalid || passwordInput.invalid">

      <!-- Error message from server-side validation -->
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Not Registered? Link -->
    <div class="not-registered">
      <p>Not registered? <a routerLink="/register">Create an account</a></p>
    </div>
  </div>
</div>
