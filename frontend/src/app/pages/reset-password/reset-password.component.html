<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <!-- Description -->
  <p class="description">Please enter and confirm your new password below.</p>

  <!-- Display reset message -->
  <div
    class="reset-message"
    [ngClass]="{ show: resetMessage, error: isErrorMessage(resetMessage) }"
  >
    <span *ngIf="isErrorMessage(resetMessage)" class="icon-error">✖</span>
    <span *ngIf="!isErrorMessage(resetMessage)" class="icon-success">✔</span>
    {{ resetMessage }}
  </div>

  <!-- Form -->
  <form (ngSubmit)="resetPassword()">
    <input
      type="password"
      [(ngModel)]="newPassword"
      name="newPassword"
      placeholder="Enter new password"
      required
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm new password"
      required
    />
    <button type="submit">Reset Password</button>
  </form>

  <!-- Back to Login -->
  <a routerLink="/login" class="back-to-login">Back to Login</a>
</div>
