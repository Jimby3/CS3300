<div class="pie-chart-container">
  <h2 style="text-align: left;">Task Status Distribution</h2>
  <ngx-charts-pie-chart
    *ngIf="pieChartData.length > 0"
    onresize="onResize($event)"
    [view]="view"
    [scheme]="colorScheme"
    [results]="pieChartData"
    [legend]="showLegend"
    [animations]="true">
  </ngx-charts-pie-chart>
  <p *ngIf="pieChartData.length === 0">No data available</p>
</div>
