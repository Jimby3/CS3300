<div class="week-calendar">
  <div class="week-days">
    <div class="week-day" *ngFor="let day of weekDays">{{ day }}</div>
  </div>
  <div class="week-dates">
    <div class="week-date" *ngFor="let date of currentWeek">
      <div class="date">{{ date | date: 'MMM d' }}</div>
      <div class="tasks">
        <div *ngFor="let task of tasks[date.toISOString().split('T')[0]]">
          {{ task.name }}
        </div>
      </div>
    </div>
  </div>
</div>
