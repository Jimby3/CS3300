<div class="week-calendar">
  <h2> Weekly Calendar </h2>
  <div class="week-days">
    <div class="week-day" *ngFor="let day of weekDays">{{ day }}</div>
  </div>
  <div class="week-days-shortened">
    <div class="week-day-shortened" *ngFor="let day of weekDaysShortened">{{ day }}</div>
  </div>
  <div class="week-dates">
    <div class="week-date" *ngFor="let date of currentWeek">
      <div class="date">{{ date | date: 'MMM d' }}</div>
      <div class="tasks">
        <div *ngFor="let task of tasks[date.toISOString().split('T')[0]]" [style.backgroundColor]="getClassColor(task.classId)" (click)="openTaskPage(task.id)">
          {{ task.name }}
        </div>
      </div>
    </div>
  </div>
</div>
